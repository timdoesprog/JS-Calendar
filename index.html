<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Calendar</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div id="month-banner">
            <button id="previous-month" class="arrow"> << </button>
            <h2 id="month-name"></h2>
            <button id="next-month" class="arrow"> >> </button>
        </div>
        <div id="todo">
            <h3 id="todoHeadline"></h3>
            <input type="text" placeholder="Enter a task" autofocus id="task-input"/>
            <button id="add-task">Add Task</button>

        <div class="calendar">

                <h3>Friday</h3>
                <h3>Saturday</h3>

                    <div class="day"><p></p></div>

                    <div class="day"><p></p></div>

                    <div class="day"><p></p></div>
                </div>
                <div class="week">
                    <div class="day"><p></p></div>
                    <div class="day"><p></p></div>
                    <div class="day"><p></p></div>
                    <div class="day"><p></p></div>
                    <div class="day"><p></p></div>

                </div>

        </div> <!-- div calendar -->

    </div> <!-- div container -->

    <script src="day.js"></script>
    <script src="month.js"></script>
    <script src="calendar.js"></script>
    <script src="app.js"></script>
</body>
</html>
